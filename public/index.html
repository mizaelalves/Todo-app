<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    Access-Control-Allow-Origin: *
    Access-Control-Allow-Origin: <origin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>

  </head>
  
  <body>
    <div id="app">
    <p>Easy To do</p>
      <form @submit.prevent="createTodo()">
        <input type="text" placeholder="Todo" v-model="form.text" required />

        <label class="checkbox-input">
          {{ form.done ? 'Concluida' : 'NÃ£o concluida'}}
          <input type="checkbox" checked="true" v-model= 'form.done':checked='form.done'/>
          <span class="checkmark"></span>
        </label>

        <button type="submit">Adicionar</button>
      </form>

      <ul class="todos">
        <span class="todos-title">Todos</span>

        <li :class="['todo', { done: todo.done }]" v-for="todo in todos">
          <label class="checkbox-input" @click="toggleTodoStatus(todo)">
            <input type="checkbox" :checked="todo.done" />
            <span class="checkmark"></span>
          </label>
          <span class="todo-text">{{ todo.text }}</span>
          <a class="todo-delete" @click="destroy(todo.id)"></a>
        </li>
      </ul>
    </div>
    <script src="./bundle.js"></script>
  </body>
</html>
